[build]
base = "elm-pair.com/"
publish = "public/"
command = "./build.sh"
// By default Netlify skips builds if there are no changes detected in the base
// directory. This results in skipped builds if only news items change, which
// are generated by the build script from CHANGELOG.md. We can override this
// behavior by providing a custom ignore script that always exits with code 1.
ignore = "false"

[build.environment]
ZOLA_VERSION = "0.15.2"
PYTHON_VERSION = "3.8"
