name: Release
on:
  push:
    tags:
      - release-*
jobs:
  release:
    name: release
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
          - build: x86_64-linux
            os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
          - build: x86_64-darwin
            os: macos-11
            target: x86_64-apple-darwin
    steps:
      - if: ${{contains(matrix.os, 'ubuntu')}}
        run: sudo apt install musl-tools
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{matrix.target}}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: cross
      - run: |
          cross build \
            --manifest-path elm-pair/Cargo.toml \
            --target ${{matrix.target}} \
            --release
          tar czf \
            elm-pair_${{matrix.target}}.tar.gz \
            target/${{matrix.target}}/release/elm-pair
      - uses: softprops/action-gh-release@v1
        with:
          files: elm-pair_${{matrix.target}}.tar.gz
          token: ${{secrets.GITHUB_TOKEN}}
